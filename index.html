<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Anneke-Weather-Forecast</title>
  </head>
  <body>
    <div id="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            id="search-form-input"
            type="search"
            placeholder="Enter City..."
            required
          />
          <input class="search-form-submit" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-wrapper">
          <div>
            <h1 class="weather-city" id="weather-city">Cape Town</h1>
            <p class="weather-data">
              Thursday 13:01 <br />
              Humidity: <strong> 66% </strong> <br />Wind:
              <strong> 31.3km/h </strong><br />
              Scattered clouds
            </p>
          </div>
          <div class="weather-temp-wrapper">
            <div class="temp-image">☀️</div>
            <div class="temp-value">12</div>
            <div class="temp-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/anneke44" target="_blank">Anneke Viljoen</a
        >, is open-sourced on
        <a href="https://github.com/anneke44/weather-forecast" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://anneke-weather-forecast.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
